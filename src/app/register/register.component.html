
<mat-card>
    <mat-card-header>
        <h1>Registro</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
            <mat-form-field class="example-full-width">
              <mat-label>User name</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
              </mat-form-field>

              <button type="submit" mat-raised-button color="primary">Regitrarse</button>
              
              <a routerLink="/login" mat-raised-button color="accent">Volver a Login</a>
          </form>

    </mat-card-content>
  </mat-card>
