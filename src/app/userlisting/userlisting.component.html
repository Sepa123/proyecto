<div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Username</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.id}}</th>
            <td>{{ user.username }}</td>

          </tr>
        </tbody>
      </table>

     
</div>
